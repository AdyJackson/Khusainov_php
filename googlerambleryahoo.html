<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поисковики номер два</title>
    <style>
        body {
            background-color: #85a57c;
        }
        div {
            margin: 10px 20px;
            border: 1px solid black;
        }

        .header {
            color: white;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid red;
        }

        .google {
            color: red;
        }
        .rambler {
            color: blue;
        }

        .yahoo {
            color: green;
        }
    </style>
</head>
<body>
    <div class="header">Список поисковых систем:</div>
    <div class="google">Google:</div>
    <form action="https://www.google.com/search">
       <input name="q"> <br>
        <input type="submit">
    </form>

    <div class="rambler">Rambler:</div>
    <form action="https://nova.rambler.ru/search">
        <input name="query"> <br>
        <input type="submit">
    </form>

    <div class="yahoo">Yahoo:</div>
    <form action="https://search.yahoo.com/search">
        <input name="q"> <br>
        <input type="submit">
    </form>

    <p>Тестовый параграф</p>
    <p>Тестовый параграф2</p>
</body>
</html>
