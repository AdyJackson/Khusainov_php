<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поисковики номер два</title>
    <style>
        body {
            background-color: #9aa5a5;
        }
        div {
            margin: 10px 20px;
            border: 3px solid red;
        }

        #google {
            color: red;
        }
        #rambler {
            color: blue;
        }

        #yahoo {
            color: green;
        }
    </style>
</head>
<body>
    <div id="google">Google:</div>
    <form action="https://www.google.com/search">
       <input name="q"> <br>
        <input type="submit">
    </form>

    <div id="rambler">Rambler:</div>
    <form action="https://nova.rambler.ru/search">
        <input name="query"> <br>
        <input type="submit">
    </form>

    <div id="yahoo">Yahoo:</div>
    <form action="https://search.yahoo.com/search">
        <input name="q"> <br>
        <input type="submit">
    </form>
</body>
</html>
